<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body>
        <table class="table table-danger">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monish</td>
                    <td>Garg</td>
                    
                    <td>
                        <button class="btn btn-info btn-sm">View</button>
                        <button class="btn btn-success btn-sm">Edit</button>
                        <button onclick="deleteElement(this)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Hiral</td>
                    <td>Bansal</td>
                    
                    <td>
                        <button class="btn btn-info btn-sm" onclick="showFullName(this)">View</button>
                        <button class="btn btn-success btn-sm" onclick="myName(this)">Edit</button>
                        <button onclick="deleteElement(this)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script>
            //2. Function Defination 
            //New way Fat Arraow ES6 2025

            let deleteElement = (e)=>{
              console.log(e);
              //child.closest('parent');
             console.log(e.closest('tr'));

             //Remove the Row
             //Function chaining
             //
             e.closest('tr').remove();
            }

            let showFullName = (fa)=>{
                console.log(fa)
                console.log(fa.closest('tr'));         
            }
            let myName = (H)=>{
                console.log(H);
                console.log(H.closest('tr').querySelector('td:first-child'));
                console.log(H.closest('tr').querySelector('td:nth-child(2)'));
                console.log(H.closest('tr').querySelector('td:first-child').innerHTML);
                console.log(H.closest('tr').querySelector('td:nth-child(2)').innerHTML);
                
                let name = H.closest('tr').querySelector('td:first-child').innerHTML;
                let Surname = H.closest('tr').querySelector('td:nth-child(2)').innerHTML;

                console.log(`Hello ${name} ${Surname}`);
            }
            
        </script>
    </body>
</html>
